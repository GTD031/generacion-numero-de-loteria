				//PRELIMINAR DE LA PARTE B.
		
		function Rellenar(num){  	//rellena un número dado en tantos ceros a la izquierda hasta completar las 5 cifras.
			if (num.length<5){
				do {
					num = "0"+num;
				}while (num.length<5);
			}
			return num;
		}
		//PARA QUE NECESITO ESTA FUNCIÓN DE ARRIBA? LA NECESITARÉ MAS ADELANTE PARA VALIDAR NRO DE DIGITOS DE UN NRO y darle el formato de 5 cifras. 
		
		function NroEsVálido(num){   //Verifico que 'num' sea un nro válido.
			if ( (num >= 0) && (num <=99999) && (Number.isInteger(num)) ){  //valido si 'num' es mayor o igual a 0, menor o igual a 99999 
			return true; 													// y que sea entero.
		   }else{ 
			return false; 
		   } 
		} 
		
		//A CONTINUACIÓN ESTÁ LA PARTE B.: CREAR LA FUNCIÓN 'COMPROBAR NUMERO':
		
		function ComprobarNumero(){	
			let nroPrem, nroJug; //variables que almacenan el nro premiado y el nro jugado, respectivamente.
			   do{ 
					nroPrem=Number(prompt("Introduzca el número premiado: ")); 
					if (!NroEsVálido(nroPrem)){
						alert("Número inválido.")
					}
			   }while(!NroEsVálido(nroPrem)); 

			   do{ 
					nroJug=Number(prompt("Introduzca el número jugado: "));   //Hasta aqui he validado el nro premiado y el nro jugado.
					if (!NroEsVálido(nroJug)){
						alert("Número inválido.")
					}
			   }while(!NroEsVálido(nroJug)); 
			   
				nroPrem=nroPrem.toString();  //Convierto ambos números a cadena de caracteres.
			    nroJug=nroJug.toString();
				
				//console.log("Nro premiado cambiado a string: "+nroPrem);  //Cambiados a string.
				//console.log("Nro jugado cambiado a string: "+nroJug);
				
				nroPrem=Rellenar(nroPrem);  //ahora relleno con ceros a la izquierda hasta completar las 5 cifras (si tiene menos de 5).
				nroJug=Rellenar(nroJug);
				
				//console.log("Nro premiado rellenado: "+nroPrem);  //Rellenados con 0.
				//console.log("Nro jugado rellenado: "+nroJug);
				
			   //Comprobación de los premios  
			   
			   if (nroPrem === nroJug){ 
				alert("Premio: 5000€"); 
			   }else if(nroPrem.substring(1) === nroJug.substring(1)){ 			//Validación de coincidencia para las 4 últimas cifras.
				alert("Premio: 500€"); 
			   }else if(nroPrem.substring(2) === nroJug.substring(2)){ 			//Validación de coincidencia para las 3 últimas cifras.
				alert("Premio: 50€"); 
			   }else if(nroPrem.substring(3) === nroJug.substring(3)){ 			//Validación de coincidencia para las 2 últimas cifras.
				alert("Premio: 5€"); 
			   }else if(nroPrem.charAt(0) === nroJug.charAt(0) || nroPrem.charAt(4) === nroJug.charAt(4)){ 
				alert("Premio: 1€"); 		//Validación de coincidencia para la última (o primera) cifra con el metodo charAt.
			   }else{ 
				alert("No premiado"); 
			   }
